<ion-content>
  <img src="assets/imgs/signup/sigup.svg" alt="signup" />

  <main>
    <h1>Create Account</h1>
    <p>Hi, kindly fill in the form to proceed combat</p>

    <form action="">
      <ion-item class="ion-no-padding">
        <ion-input
          name="fullname"
          type="text"
          placeholder="Full Name"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-input name="email" type="email" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-input
          name="password"
          type="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-input
          name="confirm_password"
          type="confirm_password"
          placeholder="Confirm Password"
        ></ion-input>
      </ion-item>
    </form>
  </main>
</ion-content>
