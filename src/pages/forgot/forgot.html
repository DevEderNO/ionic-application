<ion-content padding>
  <header>
    <img
      class="icon-back"
      src="assets/icon/arrow-back-outline.svg"
      (click)="backPage()"
      alt="arrow-back"
    />
    <img
      class="image-forgot"
      src="assets/imgs/forgot/forgot.svg"
      alt="forgot"
    />
  </header>

  <main>
    <h1>Forgot</h1>
    <p>
      Enter your email address below and we'll send you an email with
      instructions on how to change your password
    </p>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="handleSubmit(); $event.preventDefault()"
    >
      <ion-item>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="E-mail *"
        ></ion-input>
      </ion-item>
      <p
        class="input-error"
        *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors"
      >
        Invalid email
      </p>
      <button type="submit">Recover Password</button>
    </form>
  </main>
</ion-content>
