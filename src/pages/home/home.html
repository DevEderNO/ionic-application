<ion-content>
  <img class="img-logo" src="assets/imgs/logo.svg" alt="Tela Inicial" />
  <main>
    <h1>Welcome Back!</h1>
    <p>Hi, Kindly login to continue battle</p>

    <form>
      <ion-item>
        <ion-input
          [(ngModel)]="creds.email"
          name="email"
          type="text"
          placeholder="E-mail"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="creds.password"
          name="password"
          type="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
      <p>Forgot password?</p>
      <button (click)="login()">Let’s Combat!</button>
      <span>Connect With:</span>
      <section>
        <img src="assets/imgs/button-google-plus.svg" alt="Google Plus" />
        <img src="assets/imgs/button-facebook.svg" alt="Facebook" />
      </section>
      Don’t have an account?
      <span (click)="goToSignup()">Create Account</span>
    </form>
  </main>
</ion-content>
