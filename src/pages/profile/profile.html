<ion-content padding>
  <header>
    <img
      src="assets/icon/arrow-back-outline.svg"
      (click)="backPage()"
      alt="arrow-back"
    />
  </header>

  <main>
    <h1>Profile</h1>
    <section>
      <img
        [src]="client?.image_url || 'assets/imgs/profile/avatar-blank.png'"
        alt="avatar"
      />
      <strong>{{client?.name}}</strong>
      <span>{{client?.email}}</span>
    </section>
    <div class="address">
      <strong>ADRESSES</strong>
      <div class="address-item" *ngFor="let address of adresses">
        <span>{{address}}</span>
      </div>
    </div>
    <div class="account-information">

    </div>
  </main>
</ion-content>
